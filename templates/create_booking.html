{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Book a Classroom</h2>
        <p>Select a room and a time slot.</p>
        <hr>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>

    </div>
</div>
{% endblock %}
