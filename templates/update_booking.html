{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Update Your Booking</h2>
        <p>Change the details for your booking below.</p>
        <hr>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'my-bookings' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>
{% endblock %}
